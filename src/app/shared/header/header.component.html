
<header>
<nav class="navbar navbar-expand-lg navbar-light  dblock">
  <div class="brandbar"><a class="navbarbrand" routerLink="/">Retail-banking</a>
    <i *ngIf ="routerpath !== '/'" class="pi pi-sign-out logout" (click)="logout()"></i>
    <button class="navbar-toggler togglebutton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" (click)="toggle()" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button></div>

  <div *ngIf ="routerpath !== '/'" class="collapse navbar-collapse center-aligned" id="navbarSupportedContent" [ngClass]="{'show toggle-class': toggleFlag}">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a  routerLink="/user/dashboard"class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLink="/user/payee"class="nav-link"routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Payee</a>
      </li>
      <li class="nav-item">
        <a routerLink="/user/history" class="nav-link"routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Statements</a>
      </li>
      <li class="nav-item">
        <a routerLink="/user/fundtransfer" class="nav-link"routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Fundtransfer</a>
      </li>

    </ul>
  </div> 
</nav>
</header>
